<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Florina </title>
  <link rel="stylesheet" href="../newstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body id="checkout-body">

<header class="r-header">
      <a href="../main/home.html">
      <img src="../pics/logo4.png" alt="Florina Logo" class="header-logo">
      </a>
       <div>
      <h1 class="paris-font">Florina Flower Shop</h1>
      <p class="cormont-font">Where flowers are our inspiration to create lasting memories</p>
      </div>
</header>

    
      <!-- Navbar -->
 <nav class="r-navbar cormont-font">
        <a href="../about_blog/about_us.html">About Us</a>
        <a href="../about_blog/blog.html">Blog</a>
        <a href="../main/bouquet.html">Bouquet</a>
        <a href="../vases/vasebouquets.html">Vases</a>
        <a href="../garden/garden_corner.html">The Garden</a>
        <a href="../main/contact_us.html">Contact</a>
    </nav>
    
      <br>

  <div class="RahafContainers checkout-container cormont-font">

    <!-- the steps -->
    <div class="step-container">
      <div class="step completed">
        <div class="circle">✓</div>
        <p>Cart</p>
      </div>
      <div class="line"></div>
      <div class="step completed">
        <div class="circle">✓</div>
        <p>Delivery Details</p>
      </div>
      <div class="line"></div>
      <div class="step active">
        <div class="circle">3</div>
        <p>Payment</p>
      </div>
    </div>

    <div class="checkout-content">

      <!-- Payment Section -->
      <div class="payment-section cormont-font">
        <h3 class="cormont-font">Payment Details</h3>
        <form>
          <div class="form-group label-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="form-group label-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group label-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
          </div>
        </form>

        <h3 class="cormont-font">Or</h3>

        <!-- Payment logos -->
        <div class="payment-logos">
          <img src="../pics/paypal.png" alt="PayPal">
          <img src="../pics/applepay.png" alt="Apple Pay">
          <img src="../pics/mastercard.png" alt="Mastercard">
        </div>
      </div>

    </div>

    <br>
    <button onclick="window.location.href='../main/contact_us.html'" class="cormont-font">Go!</button>

  </div>

  <footer id="j-footer" class="cormont-font">
    <p>&copy; 2025 Florina. All rights reserved.</p>
  </footer>

</body>
</html>
