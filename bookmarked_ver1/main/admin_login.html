<body class="admin-login-body">

       <div>

     <div id="login-container" class="cormont-font">

          <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <a href="../main/admins_dashboard.html" >
        <button type="button" class="j-login-btn cormont-font">Login</button>
        </a>
      </form>
            <p class="trouble-link" ><a href="mailto:contactflorina@gmail.com">Having trouble logging in? </a></p>
