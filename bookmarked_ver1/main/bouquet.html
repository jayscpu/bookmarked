 <script>
function applyFilters() {
    let selectedPrices = Array.from(document.querySelectorAll(".price-filter:checked")).map(el => el.value);
    let selectedColors = Array.from(document.querySelectorAll(".color-filter:checked")).map(el => el.value);

    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let price = parseInt(card.getAttribute("data-price"));
        let color = card.getAttribute("data-color");

        let priceMatch = selectedPrices.length === 0 ||
            (selectedPrices.includes("low") && price < 200) ||
            (selectedPrices.includes("mid") && price >= 200 && price <= 250) ||
            (selectedPrices.includes("high") && price > 250);

        let colorMatch = selectedColors.length === 0 || selectedColors.includes(color.toLowerCase());

        if (priceMatch && colorMatch) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>
